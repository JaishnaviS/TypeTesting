<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Test</h1>
        <div id="quote-display" class="quote-display"></div>
        <textarea id="quote-input" class="quote-input" placeholder="Start typing..."></textarea>
        <div class="results">
            <p id="timer">Time: 0s</p>
            <p id="accuracy">Accuracy: 100%</p>
            <p id="wpm">WPM: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
